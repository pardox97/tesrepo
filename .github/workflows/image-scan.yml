name: Scan ECR Image for Vulnerabilities

on:
  workflow_dispatch:
    inputs:
      ecr_repos:
        description: "Comma-separated list of ECR repositories to scan"
        required: true

jobs:
  scan-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh
          sudo mv ./bin/trivy /usr/local/bin/
          trivy --version

      - name: Scan ECR Images
        run: |
          ECR_REPOS="${{ github.event.inputs.ecr_repos }}"
          AWS_ACCOUNT_ID="801754344896"  # Replace with actual AWS account ID
          REGION="us-west-2"

          IFS=',' read -r -a REPO_ARRAY <<< "$ECR_REPOS"

          for REPO in "${REPO_ARRAY[@]}"; do
            echo "üîç Fetching latest image tag for $REPO..."
            LATEST_TAG=$(aws ecr describe-images \
              --repository-name $REPO \
              --query 'sort_by(imageDetails,&imagePushedAt)[-1].imageTags[0]' \
              --output text)

            if [[ "$LATEST_TAG" == "None" || -z "$LATEST_TAG" ]]; then
              echo "‚ö†Ô∏è No valid image tag found for $REPO, skipping..."
              continue
            fi

            IMAGE_URI="$AWS_ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO:$LATEST_TAG"
            echo "Scanning $IMAGE_URI ..."
            trivy image --format json --severity CRITICAL,HIGH -o trivy-report-$REPO.json $IMAGE_URI
          done

      - name: Debug Trivy Reports
        run: |
          ls -lh trivy-report-*.json || echo "‚ö†Ô∏è No Trivy reports found!"

      - name: Upload Vulnerability Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: trivy-report-*.json

      - name: Upload Reports to S3
        run: |
          for file in trivy-report-*.json; do
            if [[ -f "$file" ]]; then
              aws s3 cp "$file" s3://tesbucketforactions/"$file"
            fi
          done

      - name: Install Python and Dependencies
        run: pip install boto3

      - name: Send Vulnerability Report via SES
        run: python send_email.py

      - name: Fail on Critical Vulnerabilities
        run: |
          for file in trivy-report-*.json; do
            if jq -e '.Results[].Vulnerabilities[] | select(.Severity == "CRITICAL" or .Severity == "HIGH")' "$file" > /dev/null; then
              echo "‚ùå Critical or High vulnerabilities found in $file!"
              exit 1
            fi
          done
